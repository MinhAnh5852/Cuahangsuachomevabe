<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cảm Ơn</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', sans-serif;
            background-image: linear-gradient(to right, rgb(176, 249, 134), rgb(255, 231, 163), #63fcff); /* Gradient background */
        }

        h1 {
            color: #070707; /* Màu chữ cho tiêu đề */
        }

        p {
            font-size: 18px; /* Kích thước chữ cho thông điệp */
            text-align: center;
            margin: 20px 0;
        }

        a {
            text-decoration: none; /* Bỏ gạch chân cho liên kết */
            color: #fff; /* Màu chữ cho liên kết */
            background-color: #4CAF50; /* Màu nền cho nút */
            padding: 10px 20px;
            border-radius: 5px; /* Bo góc cho nút */
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049; /* Màu nền khi hover */
        }
    </style>
</head>
